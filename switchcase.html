<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="day"><input type="submit" onclick=" dayMonth()" value="Tính số ngày">
<h3 id="alertDay">:</h3>
</body>
<script>
    function dayMonth() {
        let day = parseInt(document.getElementById("day").value)
        let alertDay = ""
        switch (day) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alertDay = "có 31 ngày"
                break;
            case 2:
              alertDay = " có 28,29 ngày"
              break;
            case 4:
                case 6:
                    case 9:
                        case 11:
                            alertDay = " có 30 ngày"
                break;


        }
        document.getElementById("alertDay").innerHTML ="Tháng" + day+ alertDay
    }
</script>
</html>
